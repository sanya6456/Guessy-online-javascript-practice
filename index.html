<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="node_modules\jquery\dist\jquery.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="node_modules\@fortawesome\fontawesome-free\css\all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.min.css">
    <title>Guessy</title>
</head>
<body>
    <div class="header">
        <!--Main menu-->
        <div class="grid">

            <div class="row">

                <div class="col" id="car">
                    <div class="image">
                        <img src="gallery\carlogobrand.png" style="width:40%;" alt="">
                    </div>
                    <div class="titlesection">
                        <h2>Car</h2>
                    </div>
                </div>

                <div class="col" id="animal">
                    <div class="image">
                        <img src="gallery\tiger.png" style="width:40%;" alt="">
                    </div>
                    <div class="titlesection">
                        <h2>Animal</h2>                    
                    </div>
                </div>

                <div class="col" id="cartoon">
                    <div class="image">
                        <img src="gallery\spongebob.png" style="width:50%;" alt="">
                    </div>
                    <div class="titlesection">
                        <h2>Cartoons</h2>
                    </div>
                </div>
                
            </div>

            <div class="row">

                <div class="col" id="movie">
                    <div class="image">
                        <img src="gallery\film.png" style="width:60%;" alt="">
                    </div>
                    <div class="titlesection">
                        <h2>Movies</h2>
                    </div>
                </div>

                <div class="col" id="superhero">
                    <div class="image">
                        <img src="gallery\ironman.png" style="width:70%;" alt="">
                    </div>
                    <div class="titlesection">
                        <h2>Super heroes</h2>
                    </div>
                </div>

                <div class="col" id="country">
                    <div class="image">
                        <img src="gallery\usa.png" style="width:70%;" alt="">
                    </div>
                    <div class="titlesection">
                        <h2>Countries</h2>
                    </div>
                </div>

            </div>

        </div>


        <!--GAME STRATS FROM HERE-->
        <div class="gridrow" id="gamestart">
            <div class="firstgridrow">
                <div class="left" id="good">
                    <div class="flexleft">
                        <div class="title">
                            <h2>You are right:</h2>
                            <div class="goodcounter">
                                <h2 id="goodcounter">0</h2>
                            </div>
                        </div>
                        <div class="goods">
                            <!--Right tips-->
                        </div>
                    </div>
                </div>
    
                <div class="center">
                    <div class="gametime">
                        <h2 id="timer">60</h2>
                    </div>
                    <div class="flexcenter">
                        <h2 id="guessy">Ready!</h2>

                    </div>
                </div>
    
                <div class="right" id="wrong">
                    <div class="flexright">
                        <div class="title">
                            <h2>Your wrong tips:</h2>
                            <div class="wrongcounter">
                                <h2 id="wrongcounter">0</h2>
                            </div>
                        </div>
                        <div class="wrongs">
                            <!--Wrong tips-->
                        </div>
                    </div>
                </div>
            </div>


            <div class="secondgridrow">
                <button type="button" class="btn btn-success">Good</button>
                <button type="button" class="btn btn-danger">Bad</button>
            </div>
        </div>
    </div>



    <script src="node_modules\bootstrap\dist\js\bootstrap.min.js"></script>
</body>
</html>
