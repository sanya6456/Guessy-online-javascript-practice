<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="node_modules\jquery\dist\jquery.min.js"></script>
    <script src="main.js"></script>
    <script src="../game/game.js"></script>
    <link rel="stylesheet" href="node_modules\@fortawesome\fontawesome-free\css\all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.min.css">
    <title>Guessy</title>
</head>
<body>
    <div class="header">
        <div class="grid">

            <div class="row">

                <div class="col" id="car">
                    <div class="image">
                        <img src="gallery\carlogobrand.png" style="width:40%;" alt="">
                    </div>
                    <div class="titlesection">
                        <h2>Car</h2>
                    </div>
                </div>

                <div class="col" id="animal">
                    <div class="image">
                        <img src="gallery\tiger.png" style="width:40%;" alt="">
                    </div>
                    <div class="titlesection">
                        <h2>Animal</h2>                    
                    </div>
                </div>

                <div class="col" id="cartoon">
                    <div class="image">
                        <img src="gallery\spongebob.png" style="width:50%;" alt="">
                    </div>
                    <div class="titlesection">
                        <h2>Cartoons</h2>
                    </div>
                </div>
                
            </div>

            <div class="row">

                <div class="col" id="movie">
                    <div class="image">
                        <img src="gallery\film.png" style="width:60%;" alt="">
                    </div>
                    <div class="titlesection">
                        <h2>Movies</h2>
                    </div>
                </div>

                <div class="col" id="superhero">
                    <div class="image">
                        <img src="gallery\ironman.png" style="width:70%;" alt="">
                    </div>
                    <div class="titlesection">
                        <h2>Super heroes</h2>
                    </div>
                </div>

                <div class="col" id="country">
                    <div class="image">
                        <img src="gallery\usa.png" style="width:70%;" alt="">
                    </div>
                    <div class="titlesection">
                        <h2>Countries</h2>
                    </div>
                </div>

            </div>

        </div>
    </div>



    <script src="node_modules\bootstrap\dist\js\bootstrap.min.js"></script>
</body>
</html>
