<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../node_modules\jquery\dist\jquery.min.js"></script>
    <script src="../game/game.js"></script>
    <link rel="stylesheet" href="../node_modules\@fortawesome\fontawesome-free\css\all.min.css">
    <link rel="stylesheet" href="../game/game.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Guessy Game</title>
</head>
<body>
    <div class="header">
        <div class="gridrow">
            <div class="firstgridrow">
                <div class="left" id="good">
                    <div class="flexleft">
                        <div class="title">
                            <h2>You are right:</h2>
                            <div class="goodcounter">
                                <h2 id="goodcounter">0</h2>
                            </div>
                        </div>
                        <div class="goods">
                            <p>example good decipherment</p>
                            <p>example good decipherment</p>
                            <p>example good decipherment</p>
                        </div>
                    </div>
                </div>
    
                <div class="center" id="guessy">
                    <div class="flexcenter">
                        <h2 id="guessy"></h2>

                    </div>
                </div>
    
                <div class="right" id="wrong">
                    <div class="flexright">
                        <div class="title">
                            <h2>Your wrong tips:</h2>
                            <div class="wrongcounter">
                                <h2 id="wrongcounter">0</h2>
                            </div>
                        </div>
                        <div class="wrongs">
                            <p>example wrong tips</p>
                            <p>example wrong tips</p>
                            <p>example wrong tips</p>
                        </div>
                    </div>
                </div>
            </div>


            <div class="secondgridrow">
                <button type="button" class="btn btn-success">Good</button>
                <button type="button" class="btn btn-danger">Bad</button>
            </div>
        </div>
    </div>



    <script src="../node_modules\bootstrap\dist\js\bootstrap.js"></script>
</body>
</html>
